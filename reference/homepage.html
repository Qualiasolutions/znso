<div id="znso-homepage">
    <style>
        #znso-homepage {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #050505;
            color: #f0f0f0;
            position: relative;
            overflow-x: hidden;
            min-height: 100vh;
            --znso-hero-facade: url('https://i.ibb.co/6078Nj8f/5.jpg');
            --znso-hero-interior: url('https://i.ibb.co/4nWF1fxd/1.jpg');
            --znso-project-maison: url('https://i.ibb.co/0pVwWwcG/4.jpg');
            --znso-project-atrium: url('https://i.ibb.co/4w08fMdq/4.jpg');
            --znso-consultation: url('https://i.ibb.co/dsT9rLFz/7.jpg');
            --znso-management: url('https://i.ibb.co/Txvb1McM/Facade-3-2.jpg');
            --znso-new-image-1: url('https://i.ibb.co/HLLwjMns/21.jpg');
            --znso-new-image-2: url('https://i.ibb.co/DDTBq9XT/2.jpg');
            --znso-new-image-3: url('https://i.ibb.co/pvX6DG4y/Reception-5.jpg');
            --znso-new-image-4: url('https://i.ibb.co/WvQKgKMg/Prayer-Room.jpg');
            --znso-new-image-5: url('https://i.ibb.co/CKRsCZK0/Hallway-5.jpg');
            --znso-new-image-6: url('https://i.ibb.co/HL00Pf9k/Bedroom-04-Dressing-4.jpg');
        }

        #znso-homepage *,
        #znso-homepage *::before,
        #znso-homepage *::after {
            box-sizing: border-box;
        }

        #znso-homepage main {
            display: flex;
            flex-direction: column;
            gap: 120px;
            padding-bottom: 140px;
        }

        #znso-homepage .znso-floating-lang {
            position: fixed;
            top: 32px;
            right: 32px;
            z-index: 40;
            display: inline-flex;
            backdrop-filter: blur(14px);
            background: rgba(10, 10, 10, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 999px;
            overflow: hidden;
        }

        #znso-homepage .znso-lang-btn {
            border: none;
            background: transparent;
            color: inherit;
            letter-spacing: 0.22rem;
            font-size: 0.75rem;
            padding: 10px 20px;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        #znso-homepage .znso-lang-btn.is-active {
            background: rgba(255, 255, 255, 0.16);
        }

        #znso-homepage section {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        #znso-homepage .znso-max-width {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
            width: 100%;
        }

        #znso-homepage .znso-hero {
            padding: 160px 0 140px;
            min-height: 92vh;
            background: linear-gradient(180deg, rgba(5, 5, 5, 0.7), rgba(5, 5, 5, 0.85)), var(--znso-new-image-1) center/cover no-repeat;
        }

        #znso-homepage .znso-hero::before {
            content: '';
            position: absolute;
            inset: -25%;
            background:
                radial-gradient(circle at 18% 24%, rgba(255, 255, 255, 0.08), transparent 60%),
                radial-gradient(circle at 75% 20%, rgba(120, 120, 255, 0.12), transparent 55%);
            opacity: 0.5;
            filter: blur(90px);
            z-index: 0;
            pointer-events: none;
        }

        #znso-homepage .znso-hero-canvas {
            position: absolute;
            inset: 0;
            overflow: hidden;
        }

        #znso-homepage .znso-hero-layer {
            position: absolute;
            inset: -10%;
            background-size: cover;
            background-position: center;
            opacity: 0.65;
            transform: translate3d(0, 0, 0);
        }

        #znso-homepage .znso-hero-layer.is-overlay {
            background: radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.12), transparent 60%),
                linear-gradient(120deg, rgba(5, 5, 5, 0.35), rgba(5, 5, 5, 0.9));
            opacity: 1;
            animation: znso-aurora 18s ease-in-out infinite alternate;
        }

        #znso-homepage .znso-hero-inner {
            position: relative;
            z-index: 2;
            display: grid;
            grid-template-columns: minmax(0, 0.8fr) minmax(0, 1fr);
            gap: 72px;
            align-items: center;
        }

        #znso-homepage .znso-hero-copy {
            display: flex;
            flex-direction: column;
            gap: 32px;
        }

        #znso-homepage .znso-hero-copy span {
            font-size: 0.7rem;
            letter-spacing: 0.35rem;
            text-transform: uppercase;
            opacity: 0.65;
            font-weight: 500;
        }

        #znso-homepage .znso-hero-copy h1 {
            font-size: clamp(3rem, 5.8vw, 5rem);
            font-weight: 200;
            letter-spacing: -0.02rem;
            line-height: 1.15;
            margin-top: -8px;
            min-height: 1.2em;
        }

        #znso-homepage .znso-hero-copy h1 .znso-typewriter {
            display: inline-block;
            border-right: 3px solid rgba(255, 255, 255, 0.8);
            padding-right: 8px;
            animation: znso-blink 1s step-end infinite;
            opacity: 1;
        }

        #znso-homepage .znso-hero-copy h1 .znso-typewriter.typing-complete {
            border-right: none;
            animation: none;
        }

        @keyframes znso-blink {

            0%,
            50% {
                border-color: rgba(255, 255, 255, 0.8);
            }

            51%,
            100% {
                border-color: transparent;
            }
        }

        #znso-homepage .znso-hero-copy p {
            font-size: 1.15rem;
            line-height: 1.75;
            max-width: 580px;
            opacity: 0.78;
            font-weight: 300;
        }

        #znso-homepage .znso-hero-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            margin-top: 12px;
        }

        #znso-homepage .znso-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 999px;
            padding: 18px 40px;
            letter-spacing: 0.2rem;
            text-transform: uppercase;
            font-size: 0.75rem;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: linear-gradient(130deg, rgba(255, 255, 255, 0.25), rgba(255, 255, 255, 0.1));
            color: #ffffff;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        #znso-homepage .znso-btn--outline {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.25);
        }

        #znso-homepage .znso-btn:hover,
        #znso-homepage .znso-btn:focus {
            transform: translateY(-4px);
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.4);
            background: linear-gradient(130deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.15));
        }

        #znso-homepage .znso-btn--outline:hover,
        #znso-homepage .znso-btn--outline:focus {
            background: rgba(255, 255, 255, 0.08);
        }

        #znso-homepage .znso-hero-visual {
            position: relative;
            border-radius: 36px;
            overflow: hidden;
            min-height: 560px;
            background: var(--znso-hero-facade) center/cover no-repeat;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.45);
        }

        #znso-homepage .znso-hero-visual::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(150deg, rgba(5, 5, 5, 0.1), rgba(5, 5, 5, 0.75));
        }

        #znso-homepage .znso-hero-visual-accent {
            position: absolute;
            bottom: 12%;
            right: 10%;
            width: 48%;
            aspect-ratio: 3 / 4;
            border-radius: 24px;
            background: var(--znso-hero-interior) center/cover no-repeat;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 26px 60px rgba(0, 0, 0, 0.45);
        }

        #znso-homepage .znso-metrics {
            padding: 20px 0;
            background: linear-gradient(180deg, rgba(5, 5, 5, 0.8), rgba(5, 5, 5, 0.9)), var(--znso-new-image-2) center/cover no-repeat;
        }

        #znso-homepage .znso-metrics-grid {
            display: grid;
            grid-template-columns: repeat(4, minmax(0, 1fr));
            gap: 20px;
            background: linear-gradient(120deg, rgba(255, 255, 255, 0.04), rgba(255, 255, 255, 0));
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 28px;
            padding: 32px 40px;
        }

        #znso-homepage .znso-metric {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #znso-homepage .znso-metric strong {
            font-size: 2rem;
            font-weight: 200;
        }

        #znso-homepage .znso-metric span {
            font-size: 0.75rem;
            letter-spacing: 0.3rem;
            text-transform: uppercase;
            opacity: 0.6;
        }

        #znso-homepage .znso-section-header {
            display: flex;
            flex-direction: column;
            gap: 14px;
            max-width: 640px;
        }

        #znso-homepage .znso-section-header span {
            font-size: 0.7rem;
            letter-spacing: 0.4rem;
            text-transform: uppercase;
            opacity: 0.6;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            position: relative;
        }

        #znso-homepage .znso-section-header span::after {
            content: '';
            height: 1px;
            width: clamp(60px, 12vw, 120px);
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.45), rgba(255, 255, 255, 0));
            display: inline-block;
        }

        #znso-homepage .znso-section-header h2 {
            font-size: clamp(2rem, 3.5vw, 3rem);
            font-weight: 200;
            letter-spacing: 0.08rem;
        }

        #znso-homepage .znso-section-header p {
            opacity: 0.78;
            line-height: 1.8;
        }

        #znso-homepage .znso-service-grid {
            display: grid;
            grid-template-columns: repeat(4, minmax(0, 1fr));
            gap: 24px;
            margin-top: 48px;
            padding: 36px;
            border-radius: 32px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.03), rgba(0, 0, 0, 0.65)), var(--znso-new-image-3) center/cover no-repeat;
            backdrop-filter: blur(18px);
            box-shadow: 0 28px 70px rgba(0, 0, 0, 0.32);
        }

        #znso-homepage .znso-service-card {
            position: relative;
            padding: 28px;
            border-radius: 28px;
            overflow: hidden;
            min-height: 320px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: rgba(12, 12, 12, 0.84);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.4s ease, border-color 0.4s ease, box-shadow 0.4s ease;
            backdrop-filter: blur(14px);
            box-shadow: 0 24px 60px rgba(0, 0, 0, 0.32);
        }

        #znso-homepage .znso-service-card::before {
            content: '';
            position: absolute;
            inset: 0;
            opacity: 0.42;
            background-size: cover;
            background-position: center;
            filter: saturate(1.2);
            transition: opacity 0.4s ease;
            z-index: 0;
        }

        #znso-homepage .znso-service-card::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.85));
            z-index: 1;
            pointer-events: none;
        }

        #znso-homepage .znso-service-card:hover {
            transform: translateY(-10px) scale(1.03);
            border-color: rgba(255, 255, 255, 0.25);
            box-shadow: 0 36px 84px rgba(0, 0, 0, 0.45);
        }

        #znso-homepage .znso-service-card:hover::before {
            opacity: 0.5;
        }

        #znso-homepage .znso-service-card:hover::after {
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.75));
        }

        #znso-homepage .znso-service-card>* {
            position: relative;
            z-index: 2;
        }

        #znso-homepage .znso-service-card h3 {
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 0.12rem;
            text-transform: uppercase;
        }

        #znso-homepage .znso-service-card p {
            opacity: 0.75;
            line-height: 1.7;
            font-size: 0.95rem;
        }

        #znso-homepage .znso-service-card button {
            align-self: flex-start;
            margin-top: 18px;
            background: rgba(255, 255, 255, 0.14);
        }

        #znso-homepage .znso-service-card[data-service='interior']::before {
            background-image: var(--znso-new-image-4);
        }

        #znso-homepage .znso-service-card[data-service='consultation']::before {
            background-image: var(--znso-consultation);
        }

        #znso-homepage .znso-service-card[data-service='management']::before {
            background-image: var(--znso-new-image-5);
        }

        #znso-homepage .znso-service-card[data-service='architecture']::before {
            background-image: var(--znso-new-image-6);
        }

        #znso-homepage .znso-case {
            padding: 120px 0;
            background: linear-gradient(180deg, rgba(10, 10, 10, 0.95), rgba(10, 10, 10, 0.6)), var(--znso-project-maison) center/cover no-repeat;
        }

        #znso-homepage .znso-case-inner {
            display: grid;
            grid-template-columns: minmax(0, 1fr) minmax(0, 0.9fr);
            gap: 60px;
            align-items: center;
        }

        #znso-homepage .znso-case-panel {
            background: rgba(0, 0, 0, 0.52);
            padding: 36px;
            border-radius: 32px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            display: flex;
            flex-direction: column;
            gap: 18px;
            backdrop-filter: blur(16px);
            box-shadow: 0 30px 70px rgba(0, 0, 0, 0.4);
        }

        #znso-homepage .znso-case-panel ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: grid;
            gap: 12px;
        }

        #znso-homepage .znso-case-panel li {
            font-size: 0.95rem;
            opacity: 0.8;
        }

        #znso-homepage .znso-case-video {
            position: relative;
            border-radius: 30px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(10, 10, 10, 0.72)), var(--znso-new-image-1) center/cover no-repeat;
            padding: 40px;
            display: grid;
            gap: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(18px);
            box-shadow: 0 28px 70px rgba(0, 0, 0, 0.36);
        }

        #znso-homepage .znso-case-video::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            pointer-events: none;
        }

        #znso-homepage .znso-case-video span {
            font-size: 0.75rem;
            letter-spacing: 0.35rem;
            text-transform: uppercase;
            opacity: 0.6;
        }

        #znso-homepage .znso-case-video p {
            line-height: 1.7;
            opacity: 0.8;
        }

        #znso-homepage .znso-process-rail {
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap: 26px;
            margin-top: 60px;
        }

        #znso-homepage .znso-process-step {
            padding: 30px;
            background: rgba(12, 12, 12, 0.9);
            border-radius: 26px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            gap: 14px;
            backdrop-filter: blur(14px);
            box-shadow: 0 24px 62px rgba(0, 0, 0, 0.3);
        }

        #znso-homepage .znso-process-step::before {
            content: '';
            position: absolute;
            inset: 0;
            opacity: 0.15;
            background-size: cover;
            background-position: center;
            border-radius: 26px;
            z-index: -1;
        }

        #znso-homepage .znso-process-step:nth-child(1)::before {
            background-image: var(--znso-new-image-2);
        }

        #znso-homepage .znso-process-step:nth-child(2)::before {
            background-image: var(--znso-new-image-3);
        }

        #znso-homepage .znso-process-step:nth-child(3)::before {
            background-image: var(--znso-new-image-4);
        }

        #znso-homepage .znso-process-step strong {
            font-size: 0.78rem;
            letter-spacing: 0.32rem;
            text-transform: uppercase;
            opacity: 0.6;
        }

        #znso-homepage .znso-process-step h3 {
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 0.1rem;
        }

        #znso-homepage .znso-visual-lab {
            display: grid;
            grid-template-columns: minmax(0, 1fr) minmax(0, 0.9fr);
            gap: 48px;
            align-items: center;
        }

        #znso-homepage .znso-visual-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 18px;
        }

        #znso-homepage .znso-visual-card {
            border-radius: 24px;
            padding: 24px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(5, 5, 5, 0.85));
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            gap: 12px;
            backdrop-filter: blur(16px);
            box-shadow: 0 24px 60px rgba(0, 0, 0, 0.28);
        }

        #znso-homepage .znso-visual-card::before {
            content: '';
            position: absolute;
            inset: 0;
            opacity: 0.1;
            background-size: cover;
            background-position: center;
            border-radius: 24px;
            z-index: -1;
        }

        #znso-homepage .znso-visual-card:nth-child(1)::before {
            background-image: var(--znso-new-image-5);
        }

        #znso-homepage .znso-visual-card:nth-child(2)::before {
            background-image: var(--znso-new-image-6);
        }

        #znso-homepage .znso-visual-card:nth-child(3)::before {
            background-image: var(--znso-new-image-1);
        }

        #znso-homepage .znso-visual-card:nth-child(4)::before {
            background-image: var(--znso-new-image-2);
        }

        #znso-homepage .znso-insights-grid {
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap: 26px;
            margin-top: 48px;
        }

        #znso-homepage .znso-insight-card {
            padding: 24px;
            border-radius: 24px;
            background: rgba(12, 12, 12, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            gap: 14px;
            backdrop-filter: blur(14px);
            box-shadow: 0 22px 58px rgba(0, 0, 0, 0.28);
        }

        #znso-homepage .znso-insight-card::before {
            content: '';
            position: absolute;
            inset: 0;
            opacity: 0.1;
            background-size: cover;
            background-position: center;
            border-radius: 24px;
            z-index: -1;
        }

        #znso-homepage .znso-insight-card:nth-child(1)::before {
            background-image: var(--znso-new-image-3);
        }

        #znso-homepage .znso-insight-card:nth-child(2)::before {
            background-image: var(--znso-new-image-4);
        }

        #znso-homepage .znso-insight-card:nth-child(3)::before {
            background-image: var(--znso-new-image-5);
        }

        #znso-homepage .znso-insight-card span {
            font-size: 0.75rem;
            letter-spacing: 0.28rem;
            text-transform: uppercase;
            opacity: 0.62;
        }

        #znso-homepage .znso-clients {
            background: linear-gradient(120deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0)), var(--znso-new-image-6) center/cover no-repeat;
            padding: 100px 0;
        }

        #znso-homepage .znso-client-quotes {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 32px;
        }

        #znso-homepage .znso-quote {
            padding: 30px;
            border-radius: 26px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            background: rgba(0, 0, 0, 0.46);
            display: flex;
            flex-direction: column;
            gap: 18px;
            backdrop-filter: blur(16px);
            box-shadow: 0 22px 60px rgba(0, 0, 0, 0.34);
        }

        #znso-homepage .znso-quote p {
            font-size: 1.05rem;
            line-height: 1.8;
            opacity: 0.82;
        }

        #znso-homepage .znso-quote span {
            font-size: 0.75rem;
            letter-spacing: 0.32rem;
            text-transform: uppercase;
            opacity: 0.58;
        }

        #znso-homepage .znso-contact {
            padding-top: 40px;
            background: linear-gradient(180deg, rgba(5, 5, 5, 0.8), rgba(5, 5, 5, 0.9)), var(--znso-new-image-1) center/cover no-repeat;
        }

        #znso-homepage .znso-contact-card {
            margin-top: 48px;
            padding: 40px;
            border-radius: 32px;
            background: rgba(12, 12, 12, 0.92);
            border: 1px solid rgba(255, 255, 255, 0.14);
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap: 28px;
            backdrop-filter: blur(16px);
            box-shadow: 0 24px 66px rgba(0, 0, 0, 0.32);
        }

        #znso-homepage .znso-contact-card div {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #znso-homepage .znso-contact-card span {
            font-size: 0.7rem;
            letter-spacing: 0.34rem;
            text-transform: uppercase;
            opacity: 0.6;
        }

        #znso-homepage .znso-contact-card a,
        #znso-homepage .znso-contact-card p {
            font-size: 1rem;
            opacity: 0.88;
        }

        #znso-homepage .znso-modal {
            position: fixed;
            inset: 0;
            background: rgba(5, 5, 5, 0.78);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            z-index: 50;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
